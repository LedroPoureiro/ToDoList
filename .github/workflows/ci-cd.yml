name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Build Backend
        working-directory: ./Backend
        run: mvn clean package -DskipTests

      # - name: Run Backend Tests
      #   working-directory: ./Backend
      #   run: mvn test

      # Frontend build (tests commented out - uncomment when ready)
      - name: Install Frontend Dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./Frontend
        run: npm run build

      # Uncomment when you have tests
      # - name: Run Frontend Tests
      #   working-directory: ./Frontend
      #   run: npm test -- --coverage --watchAll=false

      # Login to GitHub Container Registry
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata for Docker images
      - name: Extract metadata (Backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (Frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push Docker images
      - name: Build and push Backend image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Build and push Frontend image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for path filters if you use them

      - name: Deploy Frontend (if changed)
        if: github.event_name == 'push' && (contains(github.event.commits.*.modified, 'frontend/') || contains(github.event.commits.*.added, 'frontend/'))
        run: curl "${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}"

      - name: Deploy Backend (if changed)
        if: github.event_name == 'push' && (contains(github.event.commits.*.modified, 'backend/') || contains(github.event.commits.*.added, 'backend/'))
        run: curl "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}"